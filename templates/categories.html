{% extends 'base.html' %} {% block content %}
<h2>Manage Categories</h2>

<div class="row">
	<div class="col-md-6">
		<form method="POST" action="{{ url_for('routes.add_category') }}">
			<div class="input-group mb-3">
				<input
					type="text"
					name="name"
					class="form-control"
					placeholder="New category name"
					required
				/>
				<button type="submit" class="btn btn-success">Add Category</button>
			</div>
		</form>
	</div>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Category Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for cat in categories %}
		<tr>
			<td>{{ cat.name }}</td>
			<td>
				<a
					href="{{ url_for('routes.delete_category', id=cat.id) }}"
					class="btn btn-danger btn-sm"
					onclick="return confirm('Delete this category?')"
				>
					Delete
				</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
